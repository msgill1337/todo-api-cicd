# Blue deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api-blue
  namespace: todo-prod
  labels:
    app: todo-api
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-api
      version: blue
  template:
    metadata:
      labels:
        app: todo-api
        version: blue
    spec:
      containers:
      - name: todo-api
        image: "#{ACR_NAME}#.azurecr.io/todo-api:#{BUILD_NUMBER}#"   
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "#{ENVIRONMENT}#"
        - name: BUILD_NUMBER
          value: "#{BUILD_NUMBER}#"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Blue deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api-green
  namespace: todo-prod
  labels:
    app: todo-api
    version: green
spec:
  replicas: 0
  selector:
    matchLabels:
      app: todo-api
      version: green
  template:
    metadata:
      labels:
        app: todo-api
        version: green
    spec:
      containers:
      - name: todo-api
        image: "#{ACR_NAME}#.azurecr.io/todo-api:#{BUILD_NUMBER}#"
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "#{ENVIRONMENT}#"
        - name: BUILD_NUMBER
          value: "#{BUILD_NUMBER}#"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Main Service (Production traffic - switches between blue/green)
apiVersion: v1
kind: Service
metadata:
  name: todo-api-service
  namespace: todo-prod
  labels:
    app: todo-api
spec:
  type: LoadBalancer
  selector:
    app: todo-api
    version: blue  # Start with blue, will switch to green on deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: http
